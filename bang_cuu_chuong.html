<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let x = "<table border='1' width='300' cellpadding='3' cellspacing='0'/>";
    for (let a =1; a  < 10; a++){
        x = x + "<tr>";
        for (let b = 1 ; b <10 ; b++){
            x = x + "<td>" + a + "x" + b + "=" + a*b + "</td>";
        }
        x = x + "</tr>";
    }
    x = x + "</table>";
    document.write(x);
</script>
</body>
</html>
