<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 chuỗi</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập vào 1 chuỗi");
    let str2 = prompt("Nhập vào 1 chuỗi khác");
    if (str1===str2) {
        alert("2 chuỗi nhập giống nhau");
    } else {
        alert("2 chuỗi nhập khác nhau");
    }
</script>
</body>
</html>
