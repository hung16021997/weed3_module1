<script>
    let count =1;
    let str = "Xin chao";
    let array = [];
    for(let i =0;i<str.length;i++)
    {
        array.push(str.charAt(i));
    }
    for(let i=0;i<array.length;i++)
    {
        if(array[i]==' ')
        {
            count++;
        }
    }
    alert(count);
</script>
