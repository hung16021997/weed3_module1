<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số</title>
</head>
<body>
<script>
    let n = Number(prompt("Nhập số cần tính giai thừa"));
    let giaithua = 1;
    for (i=1;i<=n;i++) {
        giaithua *= i;
    } document.write("Giai thừa của "+ n + " = " + giaithua);
</script>
</body>
</html>
