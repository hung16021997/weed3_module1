<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (i=1;i<=20;i++) {
        document.write("*");
    }
    document.write("<br/>");
    for (j=1;j<=5;j++) {
        document.write("*");
        for (k=1;k<=18;k++) {
            document.write("\t&nbsp;");
        }
        document.write("*"+"<br/>");
    }
    for (i=1;i<=20;i++) {
        document.write("*");
    }
</script>
</body>
</html>
