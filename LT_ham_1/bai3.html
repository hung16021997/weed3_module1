<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body onload="checkNum()">
<script>
    let a = Number(prompt("số thứ nhất"));
    let b = Number(prompt("số thứ hai"));
    function checkNum() {
        if(a > b){
            alert(a +" >" + b);
        }else {
            let sum = a + b;
            alert("tổng của 2 số = "+ sum);
        }
    }
</script>
</body>
</html>
