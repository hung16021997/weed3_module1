<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<script>
    let a = prompt("Nhập nhiệt độ: ");
    while (a < 20 || a > 100) {
        if (a<20) {
            a = parseInt(prompt("Tăng nhiệt độ: "));
        } else
            a = parseInt(prompt("Giảm nhiệt độ: "));
    }
</script>
</body>
</html>
