<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu trong dãy fibonacci %5=0</title>
</head>
<body>
<script>
    let i=0,j=0;
    let a=1,b=0;
    while (i=>0) {
        j = a + b;
        if (j%5===0) {
            document.write("Số đầu tiên chia hết cho 5 trong dãy fibonacci là: " +j);
            break;
        } else {
            b = a;
            a = j;
            i++;
        }
    }
</script>
</body>
</html>
