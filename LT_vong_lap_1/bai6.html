<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng chia hết cho 7</title>
</head>
<body>
<script>
    let x = 0;
    document.write("Các số chia hết cho 7 là: " +x);
    let sum = 0;
    for (i=1;i<30;i++) {
        x += 7;
        document.write(" " +x);
        sum += x;
    }
    document.write("<br/>"+"Tổng 30 số chia hết cho 7 đầu tiên trong số tự nhiên là: " +sum);
</script>
</body>
</html>
