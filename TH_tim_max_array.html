<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>

    let x = [ 1, 2, 3, 4, 5, 6, 7];
    let index = 0;
    let max = x[0];
    for (let i = 1; i < x.length ; i++){
        if (x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert(max);
</script>
</body>
</html>
