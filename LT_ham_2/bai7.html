<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số thứ nhất'));
    let b = parseInt(prompt('Nhập số thứ hai'));
    function doiCho() {
        let c = a;
        a = b;
        b = c;
        alert('Số thứ nhất là '+a + '; Số thứ 2 là '+b);
    }
    doiCho(a,b);
</script>
</body>
</html>
