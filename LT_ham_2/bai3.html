<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="text" id="number"/>
<p id="result">Kết quả: </p>
<button onclick="tinh()" type="button">Tính</button>
<script>
    function tinh() {
        let n = document.getElementById('number').value;
        let result = 1;
        for (i=1;i<=n;i++) {
            result *=i;
        }
        document.getElementById('result').innerHTML += result;
    }
</script>
</body>
</html>
