<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong 1 mảng</title>
</head>
<body>
<script>
    let elementCount = parseInt(prompt("Mời nhập số lượng phần tử của mảng"));
    let mang = [];
    for(i=0;i<elementCount;i++) {
        mang[i]= Number(prompt("Mời nhập phần tử thứ " + i ));
    }
    let count = 0;
    for(i=0; i<mang.length; i++){
        if(mang[i]<0){
            count++;
        }
    }
    alert("Mảng vừa nhập có "+ count +" số nguyên âm");
</script>
</body>
</html>
