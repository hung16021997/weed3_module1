<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử</title>
</head>
<body>
<script>
    let array = [1,2,7,3,,6,9,8,33,44];
    document.write("Mảng khởi tạo: "+array);
    let first = 0;
    let last = array.length - 1;
    while (first<last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write("<br/>"+"Sau khi đảo ngược phần tử, ta có mảng là: " + array);
</script>
</body>
</html>
