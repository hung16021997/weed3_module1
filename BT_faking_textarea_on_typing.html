<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="form">
        <textarea name="textarea" cols="40" rows="10"></textarea>
    </form>
</center>

<script>
    var n="", string="TÔI LÀ MỘT TÊN NGỐC!!";

    function typeTextarea(){
        t = document.form.textarea.value;
        j = t.length;
        if (j > 0)
        {
            for(var i=0; i<j; i++)
            {
                n = n + string[i];

                // Khi gõ hết chuỗi tự động reset
                if(i == 21)
                {
                    document.form.textarea.value = "";
                    n = "";
                }
            }
        }
        document.form.textarea.value = n;
        n="";
        setTimeout("typeTextarea()", 1);
    }

    document.form.textarea.addEventListener('keydown', typeTextarea);
</script>
</body>
</html>
