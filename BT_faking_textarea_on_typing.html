<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<form>
    <h1>Type anything slowly in here</h1>
    <div>
        <textarea id="textarea" cols="80px" rows="20px" onkeydown="typeArea()"></textarea>
    </div>
</form>
<script >
    let txt = "Manchester United !";
    let txttoarray = [];
    let display = "";
    for (let i = 0; i < txt.length; i++) {
        txttoarray.push(txt.charAt(i));
    }
    function typeArea() {
        let txtarea = document.getElementById("textarea").value;
        let length = txtarea.length;
        if (length > 0) {
            for (let i = 0; i < length; i++) {
                display += txttoarray[i];
                if (i === txttoarray.length) {
                    document.getElementById("textarea").value = "";
                    display = "";
                }
            }
            document.getElementById("textarea").value = display;
            display = "";
            setTimeout("typeArea()", 1);
        }
    }
</script>
</body>
</html>
